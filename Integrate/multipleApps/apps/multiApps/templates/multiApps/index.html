<!DOCTYPE html>

<html>
<head>
	<title>MultiApps</title>
</head>
<body>
	<h1>Multiple Test</h1>
	<a href="{% url 'login:index' %}">Add User Option</a>
	<a href="{% url 'courses:index' %}">Add Course Option</a>
	<a href="{% url 'time:index' %}">Check Time</a>

	<div id="drop_down_area">
		<form action="{% url index:classInfo %}" method="POST">
			<select id="drop_down_user">
				{% for student in students %}
					<option>{{student.firstName}} {{student.lastName}}</option>
				{% endfor %}
			</select>
			<select id="drop_down_course">
				{% for course in courses %}
					<option>{{course.name}}</option>
				{% endfor %}
			</select>
			<input type="submit" value="Add User To Course">
		</form>
		<table>
			<thead>
				<tr>
					<th>Course</th>
					<th>Title</th>
					<th>Number of Users</th>
				</tr>
			</thead>
			<tbody>
				{% for course in courses%}
					{% if count>0 in courses%}
				<tr>
					<td>{{course.id}}</td>
					<td>{{course.name}}</td>
					<td>{{count.numUsers}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
