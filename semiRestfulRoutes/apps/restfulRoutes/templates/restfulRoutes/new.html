<!DOCTYPE html>
<html>
<head>
	<title>New Product</title>
</head>
<body>
	<h1>Add a new product</h1>

	<form action="/create" method="POST">
		{% csrf_token %}
		<label>Name</label>
		<input type="text" name="name">
		<label>Description</label>
		<input type="text" name="desc">
		<label>Price</label>
		<input type="text" name="price">
		<input type="submit">
	</form>

	<a href="/">Go Back</a>

</body>
</html>
