<!DOCTYPE html>
<html>
<head>
	<title>New Product</title>
</head>
<body>
	<h1>Edit a product - {{products.name}}</h1>

	<form action="/update/{{products.id}}" method="POST">
		{% csrf_token %}
		<label>Name</label>
		<input type="text" name="name" value="{{products.name}}">
		<label>Description</label>
		<input type="text" name="desc" value="{{products.desc}}">
		<label>Price</label>
		<input type="text" name="price" value="{{products.price}}">
		<input type="submit">
	</form>

	<a href="/">Go Back</a>

</body>
</html>
