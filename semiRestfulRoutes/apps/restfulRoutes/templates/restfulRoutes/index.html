
<!DOCTYPE html>

<html>
<head>
	<title>Semi-Restful Routes</title>
</head>
<body>
	<h1>Products</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for product in products %}
			<tr>
				<td>{{product.name}}</td>
				<td>{{product.desc}}</td>
				<td>{{product.price}}</td>
				<td><a href="/show/{{product.id}}">Show</a>
					<a href="/edit/{{product.id}}">Edit</a>
					<a href="/destroy/{{product.id}}" name="remove">Remove</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<a href="/new">Add a new product</a>

</body>
</html>
