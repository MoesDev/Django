<!DOCTYPE html>
<html>
<head>
	<title>New Product</title>
</head>
<body>
	<a href="/">Home</a><a href="/">Logout</a>
	<h1>Add a New Book and a Review</h1>

	<form action="books:create" method="POST">
		{% csrf_token %}
		<label>Book Title: 
			<input type="text" name="book" value='{{request.session.bookTitle}}'>
		</label>
		<label>Author: 
			<p>Choose from the list: </p>
			<select name="author">
				{% for author in authors %}
				<option name="{{author.author}}">
					{{author.author}}
				</option>
				{% endfor %}
			</select>
			<p>Or add a new author: 
			<input type="text" name="otherAuthor"></p>
			{% if message in messages%}
				<p>{{message.error}}</p>
			{% endif %}
		</label>
		<label>Review: 
			<textarea rows="5" name="review"></textarea>
		</label>
		<label>Rating: 
			<select>
				<option name="1">1</option>
				<option name="2">2</option>
				<option name="3">3</option>
				<option name="4">4</option>
				<option name="5">5</option>
			</select>
			<p>stars.</p>
		</label>
		<input type="submit" value="Add Book and Review">
	</form>


</body>
</html>
